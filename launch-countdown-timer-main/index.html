<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">

    <title>Frontend Mentor | Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      display: none
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  </head>

  <body>
    <div class="bg-site">
      <div class="bg-stars"></div>
      <div class="bg-hills"></div>

      <!-- all wrapper -->
      <div class="content-wrapper">

        <main>

          <!-- title -->
          <header>
            <h1>
              We're launching soon
            </h1>
          </header>
          <!-- end title -->

          <!-- countdown section  -->
          <div class="countdown">

            <!-- card days -->
            <div class="card-group">
              <div id="day" class="card"></div>
              <span class="description">Days</span>
            </div>
            <!-- end card days -->

            <!-- card hours -->
            <div class="card-group">
              <div id="hour" class="card"></div>
              <span class="description">Hours</span>
            </div>
            <!-- end card hours -->


            <!-- card minutes -->
            <div class="card-group">
              <div id="minute" class="card"></div>
              <span class="description">Minutes</span>
            </div>
            <!-- end card minutes -->

            <!-- card seconds -->
            <div class="card-group">
              <div id="second" class="card"></div>
              <span class="description">Seconds</span>
            </div>
            <!-- end card seconds -->

          </div>
          <!-- end countdown section  -->

        </main>

        <!-- social icons section -->
        <footer class="social-icons">
          <a href="#" class="icon">
            <img src="images/icon-facebook.svg" alt="Facebook">
          </a>
          <a href="#" class="icon">
            <img src="images/icon-pinterest.svg" alt="Pinterest">
          </a>
          <a href="#" class="icon">
            <img src="images/icon-instagram.svg" alt="Instagram">
          </a>
        </footer>
        <!-- end social icons section -->

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Your Name Here</a>.
        </div>

      </div> <!-- end all wrapper -->

    </div> <!-- background -->

    <!-- script -->
    <script src="scripts/core.js"></script>
    <script src="scripts/main.js"></script>
  </body>

</html>
